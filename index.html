<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sims 4 Tumblr Theme</title>

    <!-- Default CSS -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/avenir-lt-pro" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="font-fix-dongle"><a href="#">Comme des Sims</a></h1>
        <div class="header-avatar">
            <!-- <img src="" alt="Blog's avatar"> -->
        </div>

        <div class="hidden">
            <button class="">Menu</button>
            <nav class=""">
                <ul>
                    <li><a href="#">Ask</a></li>
                    <li><a href="#">Pictures</a></li>
                    <li><a href="#">Ressources</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container post-container">
        <article class="post">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut iste adipisci numquam porro totam veritatis.
            </p>
        </article>
        <article class="post"></article>
        <article class="post"></article>
        <div class="pagination">
            <span class="font-fix-dongle">1/20</span>
        </div>
    </main>
    <footer class="footer">
        <div class="sims-info">
            <div class="emotion emotion-confident">
                <span>Confident</span>
                <div class="sims-info-avatar"><img src="avatar_bella-goth.png" alt="Bella Goth"></div>
            </div>
            <div class="info">
                <span class="font-fix-dongle border">Bella Goth</span>
                <span class="font-fix-dongle">Red is the new black</span>
            </div>
        </div>
        <div class="footer-bar"></div>
    </footer>
</body>
</html>
