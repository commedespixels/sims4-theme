<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sims 4 Tumblr Theme</title>

    <!-- Default CSS -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/avenir-lt-pro" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="header">
        <h1 class="font-fix-dongle"><a href="#">Comme des Sims</a></h1>
        <div class="header-avatar">
            <!-- <img src="" alt="Blog's avatar"> -->
        </div>
    </header>
    <main class="container posts-container">
        <article class="post">
            <div class="post-header">
                <div class="post-author">
                    <div></div>
                    <div>commedessims</div>
                </div>
                <a href="#" class="post-date">Sept 19</a>
            </div>
            <div class="post-content">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut iste adipisci numquam porro totam veritatis.</p>
            </div>
            <footer class="post-footer">
                <a href="#" class="post-notes">45 notes</a>
                <ul class="post-actions">
                    <li class="post-action"><i class="bi bi-arrow-repeat"></i></li>
                    <li class="post-action"><i class="bi bi-heart"></i></li>
                </ul>
            </footer>
        </article>
        <article class="post"></article>
        <article class="post"></article>
        <div class="pagination">
            <i class="bi bi-caret-left-fill font-fix-dongle"></i>
            <span class="font-fix-dongle">1/20</span>
            <i class="bi bi-caret-right-fill font-fix-dongle"></i>
        </div>
    </main>
    <footer class="live-mode-controls">
        <div class="sim-panel">
            <div class="sim-panel-emotion emotion-custom">
                <span>Confident</span>
                <div class="sim-panel-avatar"><img src="avatar_bella-goth.png" alt="Bella Goth"></div>
            </div>
            <div class="sim-panel-info">
                <span class="font-fix-dongle border">Bella Goth</span>
                <span class="font-fix-dongle">Red is the new black</span>
            </div>
        </div>
        <div class="footer-bar"></div>
        <div class="menu">
            <div class="menu-button">
                <svg class="hexagone" width="56" height="64" viewBox="0 0 56 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="hexagone-background" d="M28 0L55.7128 16V48L28 64L0.287188 48V16L28 0Z" fill="currentColor"/>
                    <path class="hexagone-border" d="M1.28719 16.5774L28 1.1547L54.7128 16.5774V47.4226L28 62.8453L1.28719 47.4226V16.5774Z" stroke="currentColor" stroke-opacity="0.6" stroke-width="2"/>
                </svg>
                <i class="bi bi-list"></i>
                <span class="sr-only">Menu</span>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#"><i class="bi bi-chat-square-fill"></i><span class="sr-only">Ask</span></a></li>
                    <li><a href="#"><i class="bi bi-images"></i><span class="sr-only">Screenshots</span></a></li>
                    <li><a href="#"><i class="bi bi-bookmarks-fill"></i><span class="sr-only">Resources</span></a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
